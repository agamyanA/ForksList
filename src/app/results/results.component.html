<section class="results">
  <app-search class="results__search"></app-search>
  
  <table mat-table [dataSource]="dataSource | paginate: { itemsPerPage: 10, currentPage: page }" class="mat-elevation-z8 results__table">
    
      <!-- Repository Column -->
      <ng-container matColumnDef="Repository">
        <th mat-header-cell *matHeaderCellDef> Repository </th>
        <td mat-cell *matCellDef="let element"> {{element.full_name}} </td>
      </ng-container>
    
      <!-- Owner Column -->
      <ng-container matColumnDef="Owner">
        <th mat-header-cell *matHeaderCellDef> Owner </th>
        <td mat-cell *matCellDef="let element"> {{element.owner.login}} </td>
      </ng-container>
    
      <!-- Link Column -->
      <ng-container matColumnDef="Link">
        <th mat-header-cell *matHeaderCellDef> Link </th>
        <td mat-cell *matCellDef="let element"> <a class="results__link" href="{{element.html_url}}">{{element.html_url}}</a> </td>
      </ng-container>
    
      <!-- Stars Column -->
      <ng-container matColumnDef="Stars">
        <th mat-header-cell *matHeaderCellDef> Stars </th>
        <td mat-cell *matCellDef="let element"> {{element.stargazers_count}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <pagination-controls (pageChange)="pageChanged($event)" (pageBoundsCorrection)="pageChanged($event)" class="results__pagination"></pagination-controls>
</section>
